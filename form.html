<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/style.css">

  <link href="Assets/Images/icon.jpg" rel="icon">

  <title>CALVIN KLEIN FIND YOUR STYLE</title>

</head>

<style>

</style>

<body>
  <!-- desktop -->
  <div id="desktop">
    <div class="background">
      <div style="padding: 0;">
        <div class="contentcontainer" style="text-align: center;">
          <div>
            <img width="200px" src="Assets/Images/logo.png" alt="" style="padding: 50px 0 35px;">
          </div>

          <div>
            <h style="font-size: 18px; font-family: KleinRegular;">Ops.. we detected you are on desktop,</h>
            <br>
            <h style="font-size: 18px; font-family: KleinRegular;">please scan QR code to experience on
              mobile.</h>
          </div>

          <div>
            <img width="220px" src="Assets/Images/QRcode.png" alt="" style="padding: 60px 20px 0;">
          </div>

          <div id="footer" style="text-align: center; width: 100%; padding-bottom: 20px;">
            <p style="font-family: KleinLight; font-size: 14px; margin-bottom: 5px; color: #010101; bottom:0%">
              © 2021 Calvin Klein. |
              Powered by <a href="https://www.conten.tech/"
                style="text-decoration: underline; color:#010101">Conten.T</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ------- -->

  <div id="mobile">
    <div class="background">
      <div>
        <img style="height: 50%; width: 50%; margin-top: 15px;" class="center" src="Assets/Images/logo.png">
      </div>

      <p
        style="margin-top: 50px;  line-height: 1.3; font-size: 4vw; text-decoration: none; font-family: KleinLight; text-align: center;">
        Feel in the details below to receive your reward</p>

      <form class="center" id="form" action="https://us-central1-templates-33312.cloudfunctions.net">
        <div class="form-group">
          <input type="text" class="form" id="name" placeholder="Name" name="name"
            style="margin-bottom: -10px; text-align: center;" required>
        </div>

        <div class="form-group">
          <input type="email" class="form" id="email" placeholder="Email Address " name="email"
            style="margin-bottom: -10px; text-align: center;" required>
        </div>


        <div class="form-group">
          <input type="text" inputmode="decimal" class="form" id="mobile number" placeholder="Mobile No. "
            name="mobile number" style="margin-bottom: 5px; text-align: center;" required>
        </div>
      </form>


      <div class="form-group form-check" style="display: flex; margin:auto; margin-top: 2%; margin-bottom: 0;">
        <label class="form-check-label" style="font-size: 10px;">
          <input class="form-check-input" type="checkbox" name="remember" style="display: flex;">
          <p style="padding-top: 5px; font-family: KleinRegular; font-size: 3vw;">
            I agree to the Terms of Use and to the collection<br>
            and use of my personal information by Calvin Klein
            <br>as well as the
            <a target="_blank" onclick="TnC()"
              style="font-family: KleinRegular; font-size: 3vw; text-decoration: underline; color: 010101;">
              Privacy policy.</a>
          </p>
        </label>
      </div>

      <div class="form-group form-check" style="display: flex; margin:auto; margin-top: 2%; margin-bottom: 0;">
        <label class="form-check-label" style="font-size: 10px;">
          <input class="form-check-input" type="checkbox" name="remember" style="display: flex;">
          <p style="padding-top: 5px; font-family: KleinRegular; font-size: 3vw;">
            I would like to subscribe to the Calvin Klein
            Newsletter<br>and by subscribing, I understand
            and agree<br>with the <a target="_blank" onclick="TnC()"
            style="font-family: KleinRegular; font-size: 3vw; text-decoration: underline; color: 010101;">
            Privacy policy</a> for
            processing purposes and<br>to send me the
            latest product and promotional<br>information by
            any form of communication including<br>but not
            limited to email, phone and/or post.  
          </p>
        </label>
      </div>

      <div style="margin-top: 2%;">
        <a href="vouncher.html">
        <button id="submit" type="submit" value="SUBMIT" style="width: 50%;" class="btn">SUBMIT</button></a>
      </div>

      <div style="margin-top: 10px; margin-bottom: 10px; color: #010101; text-align: center;">
        <a href="vouncher.html"
          style="margin-top: 10px; font-family: KleinLight; font-size: 3vw; color:#010101; text-decoration: underline ; ">
          Thanks, I am not interested.</a>
      </div>


      <div id="footer" style="text-align: center; width: 100%; padding-bottom: 0px;">
        <p style="font-family: KleinLight; font-size: 3vw; margin-bottom: 0px; color: #010101; bottom:0%">
          © 2021 Calvin Klein. |
          Powered by <a href="https://www.conten.tech/" style="text-decoration: underline; color:#010101">Conten.T</a>
        </p>
      </div>
    </div>
  </div>


  <!-- ------- -->

  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>

  <script>
    function TnC() {
      alert(
        "Receive marketing and promotion communications from brand owner and service provider via email. Allow us to process your personal data (for which we may have to share, disclose and/or transfer your data to brand owners’ affiliated companies and/or third party back end service providers within or outside your country) for the purpose of enhancing your customer experience."
      );
    }
  </script>


  <script>
    var d = document.getElementById("desktop");
    var m = document.getElementById("mobile");

    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      console.log("mobile detected");
      d.style.display = "none";
      m.style.display = "block";
    } else {
      console.log("desktop detected");
      d.style.display = "block";
      m.style.display = "none";
    }
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->




</body>

</html>
